
<ul class="list-group">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-info"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>

  <li [class]="getAllBrandClass()" routerLink="">Tüm markalar</li>
  
  <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands" 
  routerLink="/cars/brand/{{brand.brandId}}"
  [class]="getCurrentBrandClass(brand)">
    {{ brand.brandName }}
  </li>
</ul>
<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
